# ========================================
# КОНФИГУРАЦИЯ Binary Options Winrate Analyzer 
# ========================================

# ========================================
# НАСТРОЙКИ АНАЛИЗА
# ========================================
[analysis_settings]
# Размер окна для скользящего винрейта (% от общего количества сделок)
# Например, 10 = 10% от всех сделок. Чем больше - тем более сглаженная линия
rolling_window_percent = 10

# Количество топ активов для отображения в графике
top_assets_count = 10

# Максимальное количество файлов для отображения в списке
max_files_to_show = 5


# ========================================
# НАСТРОЙКИ ГРАФИКОВ
# ========================================
[graph_settings]
# Ширина окна графиков (в дюймах)
figure_width = 14

# Высота окна графиков (в дюймах)
figure_height = 9

# Цвет фона окна (HEX формат)
background_color = #1e1e1e

# Цвет фона самих графиков (HEX формат)
plot_background = #2b2b2b

# Прозрачность сетки (0.0 - невидимая, 1.0 - полностью видимая)
grid_alpha = 0.5

# Размер шрифта (в пунктах)
font_size = 11


# ========================================
# ЦВЕТОВАЯ СХЕМА
# ========================================
[colors]
# Цвет для выигрышей (Win) - яркий зелёный
win = #00ff88

# Цвет для проигрышей (Loss) - яркий красный
loss = #ff4444

# Цвет для линий прогресса - яркий голубой
line = #00d4ff

# Цвет для порога 50% - оранжевый
threshold = #ffaa00

# Цвет для недельного прогресса - тёмно-оранжевый
week_progress = #ff8800